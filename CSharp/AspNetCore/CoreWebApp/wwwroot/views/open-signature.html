<h2>Open existing {{ signatureType }} Signature</h2>

<h3>The given file contains {{ model.signers.length }} signatures:</h3>

<table ng-if="model.signers.length > 0" class="table table-striped table-bordered" style="width: 50%">
    <tr>
        <th>#</th>
        <th>Signer</th>
        <th>Validation</th>
    </tr>
    <tr ng-repeat="signer in model.signers track by $index">

        <td>{{ $index + 1 }}</td>
        <td><a href="#" ng-click="showCertificate(signer.certificate)">{{ signer.certificate.subjectName.commonName }}</a></td>
        <td>
            <a href="#" ng-click="showValidationResults(signer.validationResults)" ng-if="signer.validationResults">
                <span ng-if="signer.validationResults.isValid" style="color: green; font-weight: bold;">valid</span>
                <span ng-if="!signer.validationResults.isValid" style="color: red; font-weight: bold;">invalid</span>
            </a>
        </td>

    </tr>
</table>
